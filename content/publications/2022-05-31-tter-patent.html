<!--type: patent-->
<div class="item mix {{ type }}" data-date="{{ date }}">
  <div class="pubmain">
    <div class="pubassets">
      <a
        href="https://patents.google.com/patent/US11347902B2/"
        class="tooltips"
        title="Patent"
        target="_blank"
      >
        <i class="fa fa-external-link"></i>
      </a>
    </div>

    <h4 class="pubtitle">Defensive Routing and Related Techniques</h4>
    <div class="pubauthor">
      Kevin B. Bush, Matthew D. Hicks, and <strong>Timothy Trippel</strong>
    </div>
    <div class="pubcite">
      <span class="label label-primary">{{ type }}</span> US Patent No.
      11,347,902; Filing Date: {{ date_month_abbr }} {{ date_day }}, {{
      date_year }}.
    </div>
  </div>
</div>
