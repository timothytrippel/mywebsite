<h4>Email</h4>
<p>
  <strong> &nbsp;&nbsp; <i class="fa fa-envelope"></i>&nbsp;</strong>
  <span>
    <script language="JavaScript">
      var username = {{ email_username }};
      var hostname = {{ email_hostname }};
      var linktext = username + "@" + hostname;
      document.write(
        "<a href='" +
          "mail" +
          "to:" +
          username +
          "@" +
          hostname +
          "'>" +
          linktext +
          "</a>"
      );
    </script>
  </span>
</p>
