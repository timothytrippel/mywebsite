<div id="main">
  <div id="biography" class="page home" data-pos="home">
    <div class="pageheader">
      <div class="headercontent">
        <div class="section-container">
          <div class="row">
            <!--empty column of whitespace-->
            <div class="col-sm-2 visible-sm"></div>

            <!--photo/contact info-->
            <div class="col-sm-8 col-md-4">
              <img
                alt="{{ author }} - {{ subtitle }}"
                src="{{ site_url }}/images/{{ author_photo }}"
                class="img-responsive"
              />
            </div>

            <!--bio, education, and research interests-->
            <div class="col-sm-12 col-md-8">
              <h3 class="title">{{ author }}</h3>
              <p>{{ bio }}</p>
            </div>
          </div>

          <!--contact info-->
          <div class="row">
            <!--office address-->
            <div
              class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-0"
            >
              <h4>Office</h4>
              <p>
                {{ address_line_1 }}
                <br />
                {{ address_line_2 }}
                <br />
                {{ address_line_3 }}
                <br />
                {{ address_line_4 }}
              </p>
            </div>

            <!--email-->
            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
              <h4>Email</h4>
              <p>
                <strong>
                  &nbsp;&nbsp;<i class="fa fa-envelope"></i>&nbsp;</strong
                >
                <span>
                  <script language="JavaScript">
                    var username = "{{ email_username }}";
                    var hostname = "{{ email_hostname }}";
                    var linktext = username + "@" + hostname;
                    document.write(
                      "<a href='" +
                        "mail" +
                        "to:" +
                        username +
                        "@" +
                        hostname +
                        "'>" +
                        linktext +
                        "</a>"
                    );
                  </script>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="section-container"></div>
      </div>
    </div>
    <div class="section color-1">
      <div class="section-container">
        <!--Education/Awards-->
        <div class="row">
          <div class="col-md-5">
            <div class="title text-center">
              <h1>Education</h1>
            </div>
            {{ education }}
          </div>
          <div class="col-md-7">
            <div class="title text-center">
              <h1>Awards</h1>
            </div>
            <ul class="timeline">
              {{ awards }}
            </ul>
          </div>
        </div>

        <!--Press-->
        <div class="row">
          <div class="col">
            <div class="title text-center">
              <h1>Press</h1>
            </div>
            {{ press }}
          </div>
        </div>

        <!--News-->
        <div class="row">
          <div class="col">
            <div class="title text-center">
              <h1>News</h1>
            </div>
            <ul class="ul-dates">
              {{ news }}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
